<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Responsive viewport for mobile-friendly display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeenRead Hub</title>

    <!-- Link to our external stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- ============================================================
     HEADER / HERO BANNER
     Branding area at the top of every page
============================================================ -->
<header class="site-header">
    <div class="header-inner">
        <!-- Site logo / name -->
        <h1 class="site-logo">ðŸ“š TeenRead Hub</h1>
        <!-- Tagline reinforces the product vision -->
        <p class="site-tagline">Your safe space to discover and borrow books.</p>

        <!-- Navigation tabs â€“ switch visible panels without page reload -->
        <nav class="site-nav" aria-label="Main navigation">
            <!-- data-panel attribute tells app.js which section to show -->
            <button class="nav-btn active" data-panel="browse-panel">Browse</button>
            <button class="nav-btn" data-panel="my-books-panel">My Books</button>
            <button class="nav-btn" data-panel="recommendations-panel">Picks for You</button>
        </nav>
    </div>
</header>

<!-- ============================================================
     MAIN CONTENT
============================================================ -->
<main class="main-content">

    <!-- --------------------------------------------------------
         BROWSE PANEL â€“ US1 (book list) + US2 (search) + US6
    -------------------------------------------------------- -->
    <section id="browse-panel" class="panel" aria-label="Browse books">

        <!-- US2 + US6: Search bar -->
        <div class="search-section">
            <h2 class="section-title">Find a Book</h2>
            <div class="search-bar">
                <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search by titleâ€¦"
                        aria-label="Search by book title"
                        autocomplete="off"
                />
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>
            <!-- US6: feedback message area (aria-live for screen readers) -->
            <div id="feedback-message"
                 class="feedback-message hidden"
                 role="alert"
                 aria-live="polite">
            </div>
        </div>

        <!-- US1: Book catalogue grid -->
        <div class="books-section">
            <h2 class="section-title">Available Books</h2>
            <!-- Loading indicator shown during fetch() calls -->
            <div id="loading-indicator" class="loading-indicator" aria-busy="true">
                Loading booksâ€¦
            </div>
            <!-- Book cards injected here by app.js -->
            <div id="book-list" class="book-grid" aria-live="polite"></div>
        </div>
    </section>

    <!-- --------------------------------------------------------
        MY BOOKS PANEL â€“ US4
    -------------------------------------------------------- -->
    <section id="my-books-panel" class="panel hidden" aria-label="My borrowed books">
        <h2 class="section-title">My Books</h2>
        <!-- US6: feedback for this panel -->
        <div id="my-books-feedback"
             class="feedback-message hidden"
             role="alert"
             aria-live="polite">
        </div>
        <!-- Loading indicator for My Books fetch -->
        <div id="my-books-loading" class="loading-indicator hidden">
            Loading your booksâ€¦
        </div>
        <!-- Borrow record cards injected here by borrow.js -->
        <div id="my-books-list" class="book-grid" aria-live="polite"></div>
    </section>

    <!-- ========================================================
            RECOMMENDATIONS PANEL â€“ US5
       ======================================================== -->
    <section id="recommendations-panel" class="panel hidden" aria-label="Book recommendations">
        <h2 class="section-title">Picks for You ðŸŒŸ</h2>
        <p class="section-subtitle">Books we think you'll love:</p>
        <!-- Loading indicator for recommendations fetch -->
        <div id="rec-loading" class="loading-indicator hidden">
            Finding recommendationsâ€¦
        </div>
        <!-- Recommendation cards injected here by recommendations.js -->
        <div id="rec-list" class="book-grid" aria-live="polite"></div>
    </section>

</main>

<!-- ============================================================
     FOOTER
============================================================ -->
<footer class="site-footer">
    <p>Â© 2024 TeenRead Hub â€“ Happy Reading! ðŸ“–</p>
</footer>

<!-- Scripts loaded last so the DOM is fully parsed before JS runs -->
<!-- app.js: navigation, browse, search (US1, US2, US6) -->
<script src="js/app.js"></script>
<!-- borrow.js: borrow action + My Books view (US3, US4) -->
<script src="js/borrow.js"></script>
<!-- recommendations.js: picks section (US5) -->
<script src="js/recommendations.js"></script>
</body>
</html>
